<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.12/dist/aframe-orbit-controls-component.min.js"></script>
  </head>
  <body>

    <a-scene>
      <a-entity
          id="camera"
          camera="fov: 80; zoom: 1;"
          position="0 2 2"
          orbit-controls="
              autoRotate: false;
              target: #target;
              enableDamping: true;
              dampingFactor: 0.125;
              rotateSpeed:0.25;
              minDistance:1;
              maxDistance:100;
              "
          mouse-cursor="">
          <a-entity geometry="primitive:cone; radius-bottom:1; radius-top:0" scale=".33 1 .33" position="0 0 0" rotation="90 0 0" material="color: #0099ff; transparent: true; opacity:0.5"></a-entity>
      </a-entity>

      <!--
      <a-gltf-model id="knee" src="data/knee.gltf" position="0.5 1.5 0"></a-gltf-model>
      <a-gltf-model id="brain" src="data/brain.gltf" position="0 1.5 0" rotation="90 0 0"></a-gltf-model>

      <a-entity camera look-controls="reverseMouseDrag: true"></a-entity>
      <a-gltf-model id="brain" src="data/brain.gltf" position="0 1.6 -4" scale="2 2 2" rotation="90 0 0"></a-gltf-model>
      <a-gltf-model id="duck" src="data/Duck.gltf" position="0 1.3 -4" scale=".1 .1 .1"></a-gltf-model>
      -->

      <a-entity id="target">
        <a-entity id="tracts" position="0 0 0" scale="15 15 15" rotation="-90 0 0">
          <a-gltf-model src="https://s3.amazonaws.com/IsomicsPublic/SampleData/gltf/tracts/AF.gltf"></a-gltf-model>
          <a-gltf-model src="https://s3.amazonaws.com/IsomicsPublic/SampleData/gltf/tracts/CST-M1.gltf"></a-gltf-model>
          <a-gltf-model src="https://s3.amazonaws.com/IsomicsPublic/SampleData/gltf/tracts/IFOF.gltf"></a-gltf-model>
          <a-gltf-model src="https://s3.amazonaws.com/IsomicsPublic/SampleData/gltf/tracts/ILF.gltf"></a-gltf-model>
          <a-gltf-model src="https://s3.amazonaws.com/IsomicsPublic/SampleData/gltf/tracts/UF.gltf"></a-gltf-model>
          <!--
          <a-plane position="0 0 0" rotation="-90 0 0" width=".4" height=".4" color="#7BC8A4"></a-plane>
          -->
        </a-entity>
      </a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>


  </body>
</html>
